<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dianxing Shi (时点星)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.1/css/academicons.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* --- 导航栏 --- */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 25px 0;
            background: transparent;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            font-weight: 700;
            font-size: 22px;
            color: #222;
            text-decoration: none;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #000;
            text-decoration: none;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #000;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* --- 主内容区域 --- */
        .main-wrapper {
            padding-top: 140px; /* 增加顶部留白 */
            padding-bottom: 60px;
            min-height: 100vh;
        }

        /* --- 个人信息区域 (新增) --- */
        .profile-section {
            margin-bottom: 50px; /* 与下方轮播图的间距 */
            text-align: center;
        }

        /* 头像样式 */
        .avatar-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .avatar-container:hover {
            transform: scale(1.05); /* 鼠标悬停轻微放大 */
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 15px;
            color: #222;
        }

        /* 社交图标样式 */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px; /* 图标间距 */
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #fff;
            color: #555;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .social-links a:hover {
            background-color: #222;
            color: #fff;
            transform: translateY(-3px);
        }

        /* --- 轮播图样式 --- */
        .active-works-carousel .item {
            margin: 0 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .active-works-carousel .item:hover {
            transform: translateY(-5px);
        }

        .thumb {
            height: 350px; /* 稍微调小一点轮播图高度，突出个人信息 */
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            nav {
                margin-top: 15px;
                gap: 15px;
            }
            .main-wrapper {
                padding-top: 180px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="pages/home.html">DIANXING SHI</a>
                </div>
                
                <nav>
                    <a href="pages/home.html">Home</a>
                    <a href="pages/publication.html">Publication</a>
                    <a href="pages/contact.html">Contact</a>
                    <a href="pages/about.html">About</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="main-wrapper">
        <section class="container">
            
            <div class="row justify-content-center">
                <div class="col-lg-8 profile-section">
                    
                    <div class="avatar-container">
                        <img src="pages/img/avatar.jpg" alt="Dianxing Shi Profile">
                    </div>

                    <div class="social-links">
                        <a href="mailto:firstcoolsdx@gmail.com" title="Email">
                            <i class="fas fa-envelope"></i>
                        </a>
                        
                        <a href="https://scholar.google.com/citations?user=Lb1zgfEAAAAJ" target="_blank" title="Google Scholar">
                            <i class="ai ai-google-scholar"></i>
                        </a>

                        <a href="https://github.com/DianxingShi" target="_blank" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>

                        <a href="https://orcid.org/YOUR-ORCID-ID" target="_blank" title="ORCID">
                            <i class="ai ai-orcid"></i>
                        </a>
                    </div>
                </div>
				<strong>On Building</strong>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="active-works-carousel owl-carousel owl-theme">
                        <div class="item">
                            <div class="thumb" style="background-image: url('pages/img/1.jpg');"></div>
                        </div>
                        <div class="item">
                            <div class="thumb" style="background-image: url('pages/img/2.jpg');"></div>
                        </div>
                        <div class="item">
                            <div class="thumb" style="background-image: url('pages/img/3.jpg');"></div>
                        </div>
                        <div class="item">
                            <div class="thumb" style="background-image: url('pages/img/4.jpg');"></div>
                        </div>
                        <div class="item">
                            <div class="thumb" style="background-image: url('pages/img/5.jpg');"></div>
                        </div>
                        <div class="item">
                            <div class="thumb" style="background-image: url('pages/img/6.gif');"></div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".active-works-carousel").owlCarousel({
                items: 3,
                loop: true,
                margin: 0,
                dots: true,
                autoplay: true,
                autoplayTimeout: 3000,
                smartSpeed: 800,
                center: true,
                responsive: {
                    0: { items: 1 },
                    768: { items: 2 },
                    992: { items: 3 }
                }
            });
        });
    </script>
</body>

</html>
