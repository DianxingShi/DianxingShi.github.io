    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".active-works-carousel").owlCarousel({
                items: 3,
                loop: true,
                margin: 0,
                dots: true,
                autoplay: true,
                autoplayTimeout: 3000,
                smartSpeed: 800,
                center: true,
                responsive: {
                    0: { items: 1 },
                    768: { items: 2 },
                    992: { items: 3 }
                }
            });
        });

        // ================= ç²’å­æ—¶é’Ÿé€»è¾‘ (1.5å€å¤§ & è«å…°è¿ªå…¨å½©) =================
        var clocks = document.getElementsByClassName("clock");
        var ctx = [];
        var timestr = "";
        var particleArray = [];
        
        var colors = [
            "#7E96B5", "#89A4A3", "#A9A9A9", "#A7BFA0", 
            "#D4C9A8", "#A9A9A9", "#DBC4B3", "#E6B595" 
        ];
        var fonts = [];

        function initClock() {
            for (var i = 0; i < clocks.length; i++) {
                clocks[i].width = 150; 
                clocks[i].height = 150;
                ctx[i] = clocks[i].getContext("2d");
                ctx[i].fillStyle = colors[i];
                particleArray.push([]);
            }

            ctx[0].font = "bold 90px Arial"; 
            
            for (var i = 0; i <= 10; i++) {
                var char = (i === 10) ? ":" : i.toString();
                
                ctx[0].clearRect(0, 0, 150, 150);
                ctx[0].fillText(char, 20, 105); 
                
                var width = 150;
                var height = 150;
                var data = ctx[0].getImageData(0, 0, width, height).data;
                var tdata = [];
                var density = 4; 
                for (var y = 0; y < height; y += density) {
                    for (var x = 0; x < width; x += density) {
                        var index = (y * width + x) * 4;
                        if (data[index + 3] > 128) { 
                            tdata.push([x, y]);
                        }
                    }
                }
                fonts.push(tdata);
            }
            ctx[0].clearRect(0, 0, 150, 150);
        }

        function getFormattedTime() {
            var d = new Date();
            var h = ("0" + d.getHours()).slice(-2);
            var m = ("0" + d.getMinutes()).slice(-2);
            var s = ("0" + d.getSeconds()).slice(-2);
            return [h[0], h[1], "10", m[0], m[1], "10", s[0], s[1]];
        }

        class Particle {
            constructor(x, y) {
                this.x = Math.random() * 150;
                this.y = Math.random() * 150;
                this.ex = x; 
                this.ey = y; 
            }
            update() {
                this.x -= (this.x - this.ex) / 5; 
                this.y -= (this.y - this.ey) / 5;
            }
            draw(i) {
                ctx[i].fillStyle = colors[i];
                ctx[i].beginPath();
                ctx[i].arc(this.x, this.y, 1.8, 0, Math.PI * 2);
                ctx[i].fill();
            }
        }

        function change(charIndex, clockIndex) {
            var targetPoints = fonts[charIndex];
            var currentParticles = particleArray[clockIndex];
            
            var diff = targetPoints.length - currentParticles.length;

            if (diff > 0) {
                for (var i = 0; i < diff; i++) {
                    currentParticles.push(new Particle(75, 75)); 
                }
            }
            if (diff < 0) {
                currentParticles.splice(0, -diff);
            }

            for (var i = 0; i < targetPoints.length; i++) {
                currentParticles[i].ex = targetPoints[i][0];
                currentParticles[i].ey = targetPoints[i][1];
            }
        }

        function drawClock() {
            var timeArr = getFormattedTime();
            
            for (var i = 0; i < clocks.length; i++) {
                var charIndex = parseInt(timeArr[i]);
                if (!timestr || timestr[i] != timeArr[i]) {
                    change(charIndex, i);
                }
            }
            timestr = timeArr;

            for (var i = 0; i < clocks.length; i++) {
                ctx[i].clearRect(0, 0, 150, 150);
                for (var j = 0; j < particleArray[i].length; j++) {
                    var p = particleArray[i][j];
                    p.update();
                    p.draw(i);
                }
            }
        }

        initClock();
        setInterval(drawClock, 30); 

        // ================= â˜º å·¦ä¸‹è§’ï¼šç¬‘è„¸è·Ÿéšé¼ æ ‡é€»è¾‘ â˜º =================
        // ä¸ºäº†é¿å…å˜é‡å†²çªï¼Œæˆ‘ä»¬å°†è¿™éƒ¨åˆ†é€»è¾‘ç‹¬ç«‹æ”¾åœ¨æœ€å
        document.addEventListener("mousemove", eyeball);

        function eyeball(event) {
            'use strict';
            var eye = document.querySelectorAll(".eye");
            eye.forEach(function (eye) {
                // è®¡ç®—çœ¼çƒçš„ä¸­å¿ƒç‚¹
                let x = (eye.getBoundingClientRect().left) + (eye.clientWidth / 2);
                let y = (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);
                
                // è®¡ç®—é¼ æ ‡ä¸çœ¼çƒä¸­å¿ƒçš„è§’åº¦
                let radian = Math.atan2(event.pageX - x, event.pageY - y);
                
                // è½¬æ¢ä¸ºæ—‹è½¬è§’åº¦
                let rot = (radian * (180 / Math.PI) * -1) + 270;
                
                // åº”ç”¨æ ·å¼
                eye.style.transform  = "rotate("+ rot +"deg)";
            })
        }
